<mat-card [class]="Instrument.orientation" *ngFor="let Instrument of inst;">
    <img [src]="Instrument.picture" alt="Blasinstrument">
    <mat-card-content>
        <h1>{{Instrument.title}}</h1>
        <p>{{Instrument.text1}}</p>
        <br>
        <p>{{Instrument.text2}}</p>
        <br>
        <h2>{{Instrument.price}}</h2>
    </mat-card-content>
</mat-card>
