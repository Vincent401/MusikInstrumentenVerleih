
<div class="wrapper">
    <div class="imgWrap">       

        <img src={{inst.picture}} alt="Instrument">
        
        <div class="text">
            <mat-card>                
                <h2>{{inst.title}}</h2>               
                <p> {{inst.text1}}</p>
                <p> {{inst.text2}}</p>
                <p> {{inst.price}}</p>
            </mat-card>
        
            <mat-card style="margin-top: 20px;">                
                <button mat-raised-button color="primary" (click)="openDialog()">Jetzt Mieten</button>
            </mat-card>
        </div>  
    </div>

    <div class="showcaseWrap" id="showcaseWrap">
        <mat-card class="showcase">
            <h2>Probieren Sie das Instrument hier gleich aus:</h2>
            <iframe class="klavierShow" id="klavierShow" frameborder="0" scrolling="no" src="https://mczak.com/code/piano/pianoframe/"></iframe>
            <iframe src="https://rf7cr.csb.app/" class="gitarreShow" id="gitarreShow" scrolling="no" width="412" frameborder="0"></iframe>
        </mat-card>
    </div>

    <div class="textBeschreibung">
        <mat-card>
            <h2>Text Ã¼ber das Instrument</h2>
            <div [innerHtml]="safeHtml"></div>
        </mat-card>
    </div>
</div>
